<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midi Piano Color</title>

    <link rel="stylesheet" type="text/css" href="css/piano.css" />
    <link rel="stylesheet" type="text/css" href="css/piano-color.css" />

    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <ul>

    </ul>

    <div id="p-wrapper">
        <ul id="piano">
            <li v-for="(velocity, key) in velocities">
                <span v-if="isBlackKey(key)" class="key"></span>
                <div v-else class="key anchor"></div>
            </li>
        </ul>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
